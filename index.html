<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Counter app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="min-vh-100 bg-color d-flex  justify-content-center align-items-center">
        <h1 class="Advance-Counter-app mt-30 mr-12">Advance Counter app</h1>
        <div class="box  p-10 d-flex flex-column justify-content-center align-items-center">
            <p class=" output">0</p>
            <div class="add-save-btn gap-8 d-flex">
                <button class="add">Add One</button>
                <button class="save">Save</button>
            </div>
            <h4 class="Values">Previous Values</h4>
            <p class=" savetext mt-14 previous">0</p>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
